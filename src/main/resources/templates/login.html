<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/css/bootstrap/css/bootstrap.min.css">

	

	<link rel="stylesheet" type="text/css" href="css/css/animate/animate.css">
	
	<link rel="stylesheet" type="text/css" href="css/css/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="css/css/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="css/css/select2/select2.min.css">
	
	<link rel="stylesheet" type="text/css" href="css/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/css/util.css">
	<link rel="stylesheet" type="text/css" href="css/css/main.css">

</head>
<body>
	
						<div class="limiter">
						<div class="container-login100">
						<div class="wrap-login100 p-b-160 p-t-50">
					<form class="login100-form validate-form" th:action="@{/login}" method = "post">
					    <span class="login100-form-title p-b-43">Account Login</span>
					
						<div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
							<input class="input100" type="text" name="username">
							<span class="label-input100">Username</span>
						</div>
					
					
						<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="password">
							<span class="label-input100">Password</span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">Sign in</button>
						</div>
						
						<div>
							<p class="mt-2 " style="color: rgb(189, 186, 186);">Don't have an account? <a th:href="@{/signUp}" class="signup text-white-50 fw-bold"  style="color: rgb(255, 248, 248); font-weight: bold;font-size: 15px;text-decoration: underline;">Sign Up</a></p>
						</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
	

	<script src="css/css/jquery/jquery-3.2.1.min.js"></script>

	<script src="css/css/animsition/js/animsition.min.js"></script>
	<script src="css/css/bootstrap/js/popper.js"></script>
	<script src="css/css/bootstrap/js/bootstrap.min.js"></script>
	<script src="css/css/select2/select2.min.js"></script>
	<script src="css/css/daterangepicker/moment.min.js"></script>
	<script src="css/css/daterangepicker/daterangepicker.js"></script>

	<script src="css/css/countdowntime/countdowntime.js"></script>

	<script src="js/main.js"></script>

</body>
</html>
