<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>sign up page</title>
<link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{css/signup.css}">
</head>

<body>
<div class="signup-form">
    <form method="POST" th:action="@{/register}" id="registerForm" >
		<div class="form-header" >
			<h2>Sign Up</h2>
			<p>Fill the form to create your own account</p>
		</div>

		<div class="form-group" >
			<label class="form-lable" for="fullname">fullname</label>
        	<input type="text" class="form-control" name="fullname" placeholder=" enter fullname" required="required">
        </div>
        <div class="form-group">
			<label class="form-lable" for="username">Username</label>
        	<input type="text" class="form-control" name="username" placeholder=" enter username" required="required">
        </div>
        <div class="form-group">
			<label class="form-lable" for="email">Email Address</label>
        	<input type="email" class="form-control " name="email" placeholder="enter email" required="required">
        </div>

		<div class="form-group">
			<label class="form-label" for="password">Password: </label>
			<input  class="form-control" type="password" name="password" id="password" />
		</div>
		 
		<div class="form-group">
			<label class="form-label" for="confirm">Confirm password: </label>
			<input class="form-control"  type="password" name="confirm" id="confirm"/>  
		</div>
        
		<div class="form-group">
			<input class="btn btn-primary my-2" type="submit" value="signup" />
		</div>	
    </form>
	<div class="text-center small">Already have an account? <a href="/loginnav">Login here</a></div>
	
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>

</body>
</html>
