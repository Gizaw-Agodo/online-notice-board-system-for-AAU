<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/js/bootstrap.min.js}" rel="stylesheet" />
</head>



<body>
    <div class="container-fluid">
        <div class="row bg-primary">
            <p class="col-9 mt-3">welcome user gizaw</p>
            <form class=" col-3 mt-3 d-flex" method="POST" th:action="@{/logout}">
                <input type="submit" value="Logout"/>
            </form>  
        </div>

        <div>
            <div>
                <img src="" alt="">
            </div>
            
            <div>
                <p><a class="btn btn-primary" data-bs-toggle="collapse" href="#editprofilecollapse" role="button" aria-expanded="false" aria-controls="editprofilecollapse">edit profile</a></p>
                
                <div class="collapse multi-collapse" id="editprofilecollapse">
                    <div class="card card-body">
                    Some placeholder content for the first collapse component of this multi-collapse example. This panel is hidden by default but revealed when the user activates the relevant trigger.
                    </div>
                </div>
            </div>
        </div>



        <div>
            <div>
                <p>first notice</p>
            </div>
            <div>
                <p>second notice</p>
            </div>
        </div>
           

    </div>
</body>
</html>
